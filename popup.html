<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #f4f4f9;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: #00704A;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px 0;
            text-align: center;
            background-color: #00704A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background-color: #005A38;
        }

        #stats-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        #stats-container h3 {
            margin-top: 0;
            color: #00704A;
        }

        #orders-container {
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 700px;
        }

        .order {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            font-weight: bold;
            color: #00704A;
            margin-bottom: 10px;
        }

        .order p {
            margin: 5px 0;
        }

        .order ul {
            list-style-type: none;
            padding: 0;
        }

        .order ul li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .order ul li img {
            margin-left: 10px;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Starbucks Order Summary</h1>
    <button id="fetch-orders" class="button">Fetch Orders</button>
    <div id="stats-container"></div>
    <div id="orders-container"></div>
    <script src="popup.js"></script>
</body>

</html>
